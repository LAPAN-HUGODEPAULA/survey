services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - survey_network

  survey-backend:
    build: ./services/survey-backend
    container_name: survey_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=${MONGO_URI}
    depends_on:
      - mongodb
    networks:
      - survey_network

  survey-frontend:
    build:
      context: .
      dockerfile: ./apps/survey-frontend/Dockerfile
    container_name: survey_frontend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./infra/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - survey-backend
    networks:
      - survey_network

  survey-patient:
    build:
      context: .
      dockerfile: ./apps/survey-patient/Dockerfile
      args:
        DEFAULT_SCREENER_NAME: ${DEFAULT_SCREENER_NAME:-self}
        DEFAULT_SCREENER_CONTACT: ${DEFAULT_SCREENER_CONTACT:-contact@lapan.com.br}
        FLAVOR: ${FLAVOR:-dockerVps}
    container_name: survey_patient
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./infra/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - survey-backend
    networks:
      - survey_network

  survey-worker:
    build: ./services/survey-worker
    container_name: survey_worker
    restart: always
    environment:
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-survey_db}
      - CLINICAL_WRITER_URL=${CLINICAL_WRITER_URL:-http://clinical_writer_agent:8000/process}
      - CLINICAL_WRITER_API_TOKEN=${CLINICAL_WRITER_API_TOKEN:-}
      - POLL_INTERVAL_SECONDS=${POLL_INTERVAL_SECONDS:-10}
      - BATCH_SIZE=${BATCH_SIZE:-10}
    depends_on:
      - mongodb
    networks:
      - survey_network

  clinical-narrative:
    build:
      context: .
      dockerfile: ./apps/clinical-narrative/Dockerfile
      args:
        API_BASE_URL: ${CLINICAL_NARRATIVE_API_BASE_URL:-http://survey-backend:8000/api/v1/}
    container_name: clinical_narrative
    restart: always
    ports:
      - "8082:80"
    volumes:
      - ./infra/docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - survey-backend
    networks:
      - survey_network

volumes:
  mongodb_data:

networks:
  survey_network:
    driver: bridge
